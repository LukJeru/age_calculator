<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <div class="container">
    <form id="dateInput">
      <label for="day">Day</label>
      <input type="text" id="day" name="day">
      <label for="month">Month</label>
      <input type="text" id="month" name="month">
      <label for="year">Year</label>
      <input type="text" id="year" name="year">
      <input type="image" src="images/icon-arrow.svg" id="submitButton">
    </form>
    <div class="output">
      <h1><bold>38</bold> years</h1>
      <h1><bold>6</bold> months</h1>
      <h1><bold>26</bold> days</h1>
    </div>
  </div>
</body>
</html>
